<div class="border-bottom row" style="margin-bottom:16px; padding-bottom: 8px">
  <div class="col-10">
    <h4 style="color:rgb(64, 22, 20); margin-bottom:4px">{{ticket["title"]}}
    </h4>
    <div>
      <b>Price:</b> {{ticket["price"]}}
    </div>
    {% if "content" in ticket %}
    <div>
      <b>Description:</b>{{ticket["content"]}}
    </div>
    {% endif %}
  </div>
  <div class="col-2">
    <a href="https://wa.me/60179844072?text=Hi,%20MerangJetty.%20I'm%20interested%20in%20boat%20ticket%20to%20{{ticket["title"]}}%20Island" type="button" class="btn btn-outline-primary">Buy Now</a>
  </div>
</div>
