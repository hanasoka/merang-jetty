<h4>Booking Form</h4>
<form action="/tour/{{tour.id}}/book" method="post">
  <div class="mb-2">
    <label for="full_name">Full Name</label><br>
    <input type="text" required id="full_name" name="full_name" placeholder="Your name">
  </div>

  <div class="mb-2">
    <label for="phone">Phone</label><br>
    <input type="text" required id="phone" name="phone" placeholder="Your contact number">
  </div>

  <div class="mb-2">
    <label for="email">Email</label><br>
    <input type="email" required id="email" name="email" placeholder="Your email address">
  </div>

  <div class="mb-2">
    <label for="boat_in">Boat-In</label><br>
    <input type="date" required id="boat_in" name="boat_in" placeholder="Boat-In Date">
  </div>

  

  <div class="mb-2">
    <label for="adult">Number of Adult</label><br>
    <input type="number" required id="adult" name="adult" placeholder="How many adult?">
  </div>

  <div class="mb-2">
    <label for="child">Number of Children (Age 3 - 11 years old)</label><br>
    <input type="number"  required id="child" name="child" placeholder="How many child?">
  </div>

  <div class="mb-2">
    <label for="toddler">Number of Toddler (Age 0 - 2 years old)</label><br>
    <input type="number" required id="toddler" name="toddler" placeholder="How many toddler?">
  </div>

  <div class="mb-2">
    <input type="submit">
  </div>

</form>
